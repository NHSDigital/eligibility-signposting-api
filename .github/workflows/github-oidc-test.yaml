name: Github OIDC test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options: [dev, test, preprod]

jobs:
  listS3:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set AWS Account ID
      run: |
        if [ "${{ inputs.environment }}" = "dev" ]; then
          echo "AWS_ACCOUNT_ID=${{ secrets.DEV_AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
        elif [ "${{ inputs.environment }}" = "test" ]; then
          echo "AWS_ACCOUNT_ID=${{ secrets.TEST_AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
        elif [ "${{ inputs.environment }}" = "preprod" ]; then
          echo "AWS_ACCOUNT_ID=${{ secrets.PREPROD_AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
        fi

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-api-deployment-role
        aws-region: eu-west-2

    - name: List S3 bucket
      run: |
        aws s3 ls s3://eligibility-signposting-api-${{ inputs.environment }}-tfstate
