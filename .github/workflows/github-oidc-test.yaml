name: Github OIDC test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options: [dev, test, preprod]

jobs:
  deploy-stacks:
    runs-on: ubuntu-latest
    environment: "dev"
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TF_VERSION }}
