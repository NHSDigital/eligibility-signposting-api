services:
  localstack:
#    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack:4.4.0  # See https://hub.docker.com/r/localstack/localstack/tags
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      - DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1}
      - LAMBDA_EXECUTOR=docker
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-../volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: "curl -f http://localhost:4566/health || exit 1"
      interval: 5s
      timeout: 5s
      retries: 10

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000" # Standard DynamoDB Local port
    # The command enables shared DB (single file) and specifies the path for data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      # Maps a local folder to the container to ensure data persists after restart
      - "./dynamodb_data:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
