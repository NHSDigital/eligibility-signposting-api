server {
    listen 9123;
    server_name _;

    underscores_in_headers on;

    location / {
        proxy_pass http://mock-fargate-server:5000/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header nhs-login-nhs-number           $http_nhs_login_nhs_number;
        proxy_set_header X-Request-ID                   $http_x_request_id;
        proxy_set_header X-Correlation-ID               $http_x_correlation_id;
        proxy_set_header consumer-id                    $http_consumer_id;
        proxy_set_header nhsd-end-user-organisation-ods $http_nhsd_end_user_organisation_ods;
        proxy_set_header nhsd-application-id            $http_nhsd_application_id;

        proxy_read_timeout 30s;
    }

    location /health {
        access_log off;
        return 200 'healthy';
    }
}
