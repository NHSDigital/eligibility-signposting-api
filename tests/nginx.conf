server {
    listen 9123;
    server_name _;

    set $login_root_url "${LOGIN_ROOT_URL}";
    set $app_root_url "${APP_ROOT_URL}";

    # This block simulates the API Gateway routing to your Fargate Service
    location / {

        # 1. Flask app
        proxy_pass http://mock-fargate-server:5000/;

        # 2. Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 3. Ensure ustom AWS/NHS headers are passed
        proxy_set_header nhs-login-nhs-number $http_nhs_login_nhs_number;
        proxy_set_header X-Request-ID $http_x_request_id;
        proxy_set_header X-Correlation-ID $http_x_correlation_id;
        proxy_set_header consumer-id $http_consumer_id;

        # 4. Handle Timeouts (Mimics AWS API Gateway 30s limit)
        proxy_read_timeout 30s;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
}
