services:
  moto-server:
    #used for s3, dynamodb, kinesis, secret manager
    # lambda cannot be used, because its 3.11 (older)
    image: motoserver/moto:latest
    container_name: moto-server
    ports:
      - "4566:5000"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 1s
      timeout: 1s
      retries: 30

networks:
  test-network:
    driver: bridge
